<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clac.css" />
  </head>
  <body>
		<section class="full-sec">
			<div class="calculator">
				<div class="input-btn">
					<input id="display" readonly />
					<button onclick="deleteText()" class="delete-btn">
						<img src="/assets/delete-left-solid.svg" alt="">
					</button>
				</div>
				
				<br />
	
				<div class="buttons">
					<button onclick="addNumber(`1`)">1</button>
					<button onclick="addNumber(`2`)">2</button>
					<button onclick="addNumber(`3`)">3</button>
					<button onclick="addNumber(`+`)" class="sign-btn">+</button>
					<br />
					<button onclick="addNumber(`4`)">4</button>
					<button onclick="addNumber(`5`)">5</button>
					<button onclick="addNumber(`6`)">6</button>
					<button onclick="addNumber(`-`)" class="sign-btn">-</button>
					<br />
					<button onclick="addNumber(`7`)">7</button>
					<button onclick="addNumber(`8`)">8</button>
					<button onclick="addNumber(`9`)">9</button>
					<button onclick="addNumber(`*`)" class="sign-btn">*</button>
					<br />
					<button onclick="addNumber(`0`)">0</button>
					<button onclick="addNumber(`/`)" class="sign-btn">/</button>
					
					<button onclick="clearDisplay()" class="sign-btn">C</button>
					<button onclick="calculate()" class="equals-btn">=</button>
	
					<br /><br />
	
				 
				</div>
			</div>
		</section>
  </body>
  <script src="calc.js"></script>
</html>
